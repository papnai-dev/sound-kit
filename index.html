<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound-kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys topkeys">
          <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">ghost1</span>
          </div>
          <div data-key="87" class="key">
          <kbd>W</kbd>
          <span class="sound">laugh1</span>
          </div>
          <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">ghost02</span>
          </div>
          <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">witch</span>
          </div>
          <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">ghost3</span>
          </div>
          <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">laugh2</span>
          </div>    
      </div>
    <div class="keys">
    <div data-key="65" class="key midkeys">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  
  <div class="keys botkeys">
    <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">bird1</span>
      </div>
      <div data-key="88" class="key">
        <kbd>X</kbd>
        <span class="sound">water</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">bee</span>
      </div>
      <div data-key="86" class="key">
        <kbd>V</kbd>
        <span class="sound">thunder1</span>
      </div>
      <div data-key="66" class="key">
        <kbd>B</kbd>
        <span class="sound">thunder2</span>
      </div>
      <div data-key="78" class="key">
        <kbd>N</kbd>
        <span class="sound">sparrow</span>
      </div>    
  </div>


  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <audio data-key="81" src="sounds/ghost01.mp3"></audio>
  <audio data-key="87" src="sounds/laughhowl1.mp3"></audio>
  <audio data-key="69" src="sounds/ghost02.mp3"></audio>
  <audio data-key="82" src="sounds/witch1.mp3"></audio>
  <audio data-key="84" src="sounds/ghostly2.mp3"></audio>
  <audio data-key="89" src="sounds/wickedlaugh1.mp3"></audio>

  <audio data-key="90" src="sounds/bird1.mp3"></audio>
  <audio data-key="88" src="sounds/water.mp3"></audio>
  <audio data-key="67" src="sounds/bee.mp3"></audio>
  <audio data-key="86" src="sounds/thunder1.mp3"></audio>
  <audio data-key="66" src="sounds/thunder2.mp3"></audio>
  <audio data-key="78" src="sounds/sparrow.mp3"></audio>
  

<script src="app.js"></script>


</body>
</html>
